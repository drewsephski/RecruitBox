[build]
  command = "bun run netlify:build"
  publish = "dist"
  functions = "netlify/functions"
  environment = { NODE_VERSION = "18" }

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "@polar-sh/sdk"]
  included_files = ["prisma/**/*.prisma"]

# API redirects - handle both with and without /api prefix
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://*.clerk.accounts.dev https://clerk.recruit-box.workers.dev https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.polar.sh https://api.polar.sh/graphql https://clerk.recruit-box.workers.dev https://*.clerk.accounts.dev https://*.clerk.com https://*.polar.sh; frame-src 'self' https://clerk.recruit-box.workers.dev https://*.clerk.accounts.dev https://challenges.cloudflare.com; worker-src 'self' blob:;"

# CORS headers for API
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://recruit-box.netlify.app"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, webhook-signature, webhook-id, webhook-timestamp"
    Access-Control-Allow-Credentials = "true"